- platform: command_line
  name: CPU Temperatuur
  command: "cat /sys/class/thermal/thermal_zone0/temp"
  unit_of_measurement: "C"
  value_template: '{{ value | multiply(0.001) | round(1) }}'
- platform: uptime
- platform: version
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
    - type: load_5m
    - type: network_in
      arg: wlan0
    - type: network_out
      arg: wlan0
    - type: processor_use
    - type: last_boot
- platform: command_line
  name: Internal IP WiFi
  command: "ip addr show wlan0 | grep -Po 'inet \\K[\\d.]+'"
- platform: command_line
  name: Internal IP LAN
  command: "ip addr show eth0 | grep -Po 'inet \\K[\\d.]+'"
- platform: command_line
  name: External IP
  command: "/usr/bin/curl kvanhoorn.nl/myip/"
- platform: darksky
  api_key: 2cbc3be161a2e13481e8c56cf491c525
  monitored_conditions:
    - summary
    - icon
    - precip_type
    - precip_probability
    - temperature
    - apparent_temperature
    - wind_speed
    - humidity
    - visibility
    - temperature_high
    - temperature_low
    - uv_index
- platform: feedparser
  name: Omroep Brabant Zuid-Oost
  url: !secret omroepbrabant_rss_url
  attributes:
    - summary
    - link
- platform: feedparser
  name: NOS Algemeen
  url: !secret nosalgemeen_rss_url
  attributes:
    - link
- platform: feedparser
  name: nu.nl Algemeen
  url: !secret nunlalgemeen_rss_url
  attributes:
    - link
    - summary
- platform: template
  sensors:
    peace_lily_witte_bloem_humidity:
      # can't cut this up into two lines :(
      value_template: "{{states.sensor.temperatuur_peace_lily_witte_bloem_temperature.attributes.Humidity
        | int}}"
      friendly_name: 'Peace Lily - witte bloem vochtigheid'
      unit_of_measurement: '%'
    yucca_palmboom_humidity:
      # can't cut this up into two lines :(
      value_template: "{{states.sensor.temperatuur_yucca_palmboom_temperature.attributes.Humidity
        | int}}"
      friendly_name: 'Yucca - palmboom vochtigheid'
      unit_of_measurement: '%'
    static_battery:
      value_template: "{{100}}"
      unit_of_measurement: '%'
    static_conductivity:
      value_template: "{{10}}"
      unit_of_measurement: 'ec'
    static_brightness:
      value_template: "{{10}}"
      unit_of_measurement: 'lm'
    car_address:
      value_template: "{{states.device_tracker.nr767t.attributes.street}},
        {{states.device_tracker.nr767t.attributes.city}},
        {{states.device_tracker.nr767t.attributes.country}}"
      friendly_name: 'Adres'
    long_time_not_seen_devices:
      friendly_name: 'Meer dan 3 dagen niet gezien'
      icon_template: 'mdi:battery'
      value_template: >
        {% for entity in (states | selectattr('entity_id','in', state_attr('group.long_battery_devices','entity_id'))) %}
          {%- if (as_timestamp(now()) - as_timestamp(entity.last_updated) > (60 * 60 * 24 * 3)) -%}
            {{ entity.name }},
          {%- endif -%}
        {% endfor %}
    short_time_not_seen_devices:
      friendly_name: 'Meer dan 2 uur niet gezien'
      icon_template: 'mdi:battery'
      value_template: >
        {% for entity in (states | selectattr('entity_id','in', state_attr('group.short_battery_devices','entity_id'))) %}
          {%- if (as_timestamp(now()) - as_timestamp(entity.last_updated) > (60 * 60 * 2)) -%}
            {{ entity.name }},
          {%- endif -%}
        {% endfor %}
    bedroom_vs_outside_temperature:
      friendly_name: 'Slaapkamer vs buiten temperatuur'
      icon_template: 'mdi:temperature-celsius'
      unit_of_measurement: '°C'
      value_template: >
        {{ (states.sensor.temperatuur_slaapkamer_temperature.state | float -
        states.sensor.temperatuur_buiten_temperature.state | float) |
        float | round(2) }}
    living_vs_outside_temperature:
      friendly_name: 'Woonkamer vs buiten temperatuur'
      icon_template: 'mdi:temperature-celsius'
      unit_of_measurement: '°C'
      value_template: >
        {{ (states.sensor.downstairs_thermostat_temperature.state | float -
        states.sensor.temperatuur_buiten_temperature.state | float) |
        float | round(2) }}
    bus_4_departure1:
      friendly_name: Vertrek Bus 4
      entity_id: sensor.bus_4
      icon_template: "{{ state_attr('sensor.bus_4','icon') }}"
      value_template: >
        {%- set departure = state_attr('sensor.bus_4','departures')[0] if state_attr('sensor.bus_4','departures')[0] is defined else None %}
        {%- if departure %}
          {%- set message = ' - Vertraging: %s'%departure['Delay'] if departure['Delay'] | int > 0 else '' %}
          {{ departure['TargetDepartureTime'] }}{{ message }}
        {%- else %}
          Nog geen gegevens
        {%- endif %}
    bus_4_departure2:
      friendly_name: Vertrek Bus 4 (2)
      entity_id: sensor.bus_4
      icon_template: "{{ state_attr('sensor.bus_4','icon') }}"
      value_template: >
        {%- set departure = state_attr('sensor.bus_4','departures')[1] if state_attr('sensor.bus_4','departures')[1] is defined else None %}
        {%- if departure %}
          {%- set message = ' - Vertraging: %s'%departure['Delay'] if departure['Delay'] | int > 0 else '' %}
          {{ departure['TargetDepartureTime'] }}{{ message }}
        {%- else %}
          Nog geen gegevens
        {%- endif %}
    bus_4_departure3:
      friendly_name: Vertrek Bus 4 (3)
      entity_id: sensor.bus_4
      icon_template: "{{ state_attr('sensor.bus_4','icon') }}"
      value_template: >
        {%- set departure = state_attr('sensor.bus_4','departures')[2] if state_attr('sensor.bus_4','departures')[2] is defined else None %}
        {%- if departure %}
          {%- set message = ' - Vertraging: %s'%departure['Delay'] if departure['Delay'] | int > 0 else '' %}
          {{ departure['TargetDepartureTime'] }}{{ message }}
        {%- else %}
          Nog geen gegevens
        {%- endif %}
- platform: speedtest
  minute:
