  ip_address: !secret hue_ip
  token: !secret hue_token
- platform: yr
  monitored_conditions:
    - temperature
    - precipitation
    - fog
    - cloudiness
    - symbol
- platform: yweather
  name: Yahoo vandaag
  monitored_conditions:
    - weather
    - weather_current
    - temp_min
    - temp_max
- platform: moon
- platform: fitbit
  monitored_resources:
    - activities/distance
    - activities/heart
    - activities/steps
- platform: time_date
  display_options:
    - 'time'
    - 'date'
- platform: dsmr
  port: !secret dsmr_device
  dsmr_version: 4
- platform: rfxtrx
  automatic_add: false
  devices:
